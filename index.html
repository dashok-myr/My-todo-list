<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <title>MyTodos</title>
</head>

<body>
    <div class="container">
        <div id="clockDisplay" class="container__hero">
            <p id="timeStamp"></p>
            <p id="date"></p>
            <img src="https://via.placeholder.com/400x300" class="time">
        </div>

        <header class="container__input">
            <form class="form" id="search">
                    <label>Search todo...</label>
                <input type="text" name="search">
            </form>
        </header>

        <ol class="container__list">                
        </ol>

        <footer class="container__input">
            <form class="form" id="add">
                <label>Add a new todo...</label>
                <input type="text" name="add">
            </form>
        </footer>
       

    </div>
    <script src="sandbox.js"></script>
    <script src="date.js"></script>

</body>

</html>
